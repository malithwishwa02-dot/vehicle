version: '3.8'

services:
  backend:
    build: ./prometheus_v3
    container_name: prometheus_core
    ports:
      - "5000:5000"
    volumes:
      - ./prometheus_v3/output:/app/output
    restart: always

  frontend:
    build: 
      context: ./genesis_gui
      dockerfile: Dockerfile
    container_name: prometheus_gui
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
