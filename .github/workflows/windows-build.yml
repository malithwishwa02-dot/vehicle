name: Windows Build & Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PYTHON: '3.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright browsers
        run: |
          python -m playwright install firefox

      - name: Optionally fetch RunAsDate (use RUN_AS_DATE_URL secret)
        if: ${{ secrets.RUN_AS_DATE_URL != '' }}
        run: |
          powershell -ExecutionPolicy Bypass -File scripts\fetch_runasdate.ps1 -Url "${{ secrets.RUN_AS_DATE_URL }}"

      - name: Ensure bin exists
        run: mkdir bin\firefox || echo "bin\firefox exists"

      - name: Build EXE with PyInstaller
        run: pyinstaller build_exe.spec

      - name: Basic artifact check
        run: |
          if not exist dist\LucidEmpire.exe (
            echo "ERROR: EXE not found" && exit 1
          ) else (
            echo "EXE present"
          )

      - name: Run smoke tests (launcher check mode)
        run: |
          python windows\lucid_launcher.py --check

      - name: Upload artifact (build)
        uses: actions/upload-artifact@v4
        with:
          name: LucidEmpire-windows-exe
          path: dist\LucidEmpire.exe
